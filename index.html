<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- 修改视口 -->
        <meta name="viewport" content="width=device-width">
        <title>weather</title>
        <link rel="stylesheet" href="css/index.css">
        <link rel="shortcut icon" href="img/screen.png">
        <script src="js/rem.js"></script>
        <script src="js/jquery3.2.1.min.js"></script>
        <script src="js/index.js"></script>
        <script src="font/iconfont.js"></script>
    </head>
    <style type="text/css">
        .icon{
            width: 1em; height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
            }
        .icon{
            font-size: 0.6rem;
            float: left;
            margin-top: 0.2rem;
            margin-left: 0.3rem;
        }
        .text{
            width: 7.2rem;
            height: 100%;
            background: #f2f2f2;
            border: none;
            float: left;
            padding-left: 0.28rem;
            box-sizing: border-box;
        }
        /*获取焦点*/
        .text:focus{
            outline: none;
        }
   </style>
    <!-- 屏幕开始 -->
    <div class="screen">
        <div class="header"></div>
    	<div class="box">
        	<h2>空气</h2>
        	<h3>轻度污染</h3>
    	</div>
    	<div class="tatle1"></div>
    	<div class="tatle2"></div>
    	<!--  几个&nbsp;就识别几个空格-->
    	<div class="tatle3">湿度&nbsp;28%</div>
    	<div class="tatle4">天冷了，注意保暖~</div>
    </div>
    <!-- 屏幕结束 -->
    <!-- 今日明日天气 -->
    <div class="con1">
    	<div class="content">
    		<div class="top">
    			<span class="day">今天</span>
    			<div class="temperature">
    				<span class="high" id="dat_high_temperature"></span>
    				/
    				<span class="low" id="dat_low_temperature"></span>
    				℃
    			</div>
    		</div>
    		<div class="bottom">
    			<span class="weather" id="dat_condition"></span>
                <div class="pic" id="dat_weather_icon_id"></div>
    		</div>
    	</div>

    	<div class="content">
         <div class="top">
                <span class="day">明天</span>
                <div class="temperature">
                    <span class="high" id="tomorrow_high_temperature"></span>
                    /
                    <span class="low" id="tomorrow_low_temperature"></span>
                    ℃
                </div>
            </div>
            <div class="bottom">
                <span class="weather" id="tomorrow_condition"></span>
                <div class="pic" id="tomorrow_weather_icon_id"></div>
            </div>   
        </div>
    </div>
    <!-- 实时天气 -->
    <div class="con2">
        <div class="wrap" id="now">
            <!-- <div class="box">
                <h2 class="now_time">12:00</h2>
                <div class="now_icon"></div>
                <h3 class="now_temperature">-1°</h3>
            </div> -->
        </div>       
    </div>
    <!-- 近日天气 -->
    <div class="con3">
        <div class="wrap" id="recent">
            <!-- <div class="recent">
                <div class="recent_time">
                    <span class="month">01</span>
                    /
                    <span class="day">15</span>
                </div>
                <h2 class="recent_weather">多云</h2>
                <div class="pic"></div>
                <h3 class="recent_high">3°</h3>
                <h4 class="recent_low">-12°</h4>
                <h5 class="recent_wind">西北风</h5>
                <h6 class="recent_level">3级</h6>
            </div> -->
            
        </div>
    </div>
    <!-- 选择城市 -->
    <div class="city_box" style="display: none">  
    <!-- city_box消失用style -->
        <div class="sousuo_box">
            <div class="search_box">
                <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-sousuo1"></use>
                </svg>
                <input type="text" placeholder="搜索市" class="text" id="text">

            </div>
            <div class="button">取消</div>
        </div>
        <!-- 热门城市 -->
        <div class="remen_city" id="city">
            <h1 class="r1">热门城市</h1>
            <div class="con">
                <div class="son">北京</div>
                <div class="son">上海</div>
                <div class="son">广州</div>
                <div class="son">深圳</div>
                <div class="son">郑州</div>
                <div class="son">西安</div>
                <div class="son">南京</div>
                <div class="son">杭州</div>
                <div class="son">武汉</div>
                <div class="son">成都</div>
                <div class="son">沈阳</div>
                <div class="son">天津</div>
            </div>
        </div>
    </div>
    <body>
    </body>
</html>
<!--
移动端布局步骤
1.修改视口  <meta name="viewport" content="width=device-width">
2.引入res.js
3.修改设计稿的宽度 
100px=1rem px是电脑PC端 rem是移动端
4.html 超文本标记语言
5.CSS 层叠样式表
6.div+css布局
7.如何将HTML与CSS关联  <link rel="stylesheet" href="css/index.css">
如何将js引入到页面  <script src="js/rem.js"></script>
标签：页面中用尖括号括起来的 
CSS语法
   选择器{属性：属性值；}
8.class="box" .box 类名选择器
标签名 h2
    标签选择器
父元素（空格）子元素
9.选择器的作用：选中页面中的元素
10.浮动，定位，字体，盒子模型（margin padding）
11.后代选择器
12.伪类选择器
: nth-child(n) 选中第几个孩子
：first-child 选中第一个孩子
: last-child 选中最后一个孩子-->
